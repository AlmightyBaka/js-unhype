otivation behind the creation and maintenance of the project. This should explain <strong>why</strong> the project exists.</p>\n<h2 id="installation">Installation</h2>\n<p><a href="https://google.com/">Provide</a> code examples and explanations of how to get the project.</p>\n<h2 id="api-reference">API Reference</h2>\n<p>Depending on the size of the project, if it is small and simple enough the reference docs can be added to the README. For medium size to larger projects it is important to at least provide a link to where the API reference docs live.</p>\n<h2 id="tests">Tests</h2>\n<p>Describe and show how to run the tests with code examples.</p>\n<h2 id="contributors">Contributors</h2>\n<p>Let people know how they can dive into the project, include important links to things like issue trackers, irc, twitter accounts if applicable.</p>\n<h2 id="license">License</h2>\n<p>A short snippet describing the license (MIT, Apache, etc.)</p>\n'}}},serverRendered:!0}</script><script type="text/javascript" defer src="/_nuxt/manifest.9b6add496ad0ccca3f0d.js"></script><script type="text/javascript" defer src="/_nuxt/vendor.bundle.9b6add496ad0ccca3f0d.js"></script><script type="text/javascript" defer src="/_nuxt/nuxt.bundle.58c9bd088036a0d6c747.js"></script>
